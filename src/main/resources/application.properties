server.servlet.application-display-name=Tool Integrations
#配置请求前缀
server.port=9088
server.servlet.context-path=/apis
server.max-http-header-size=1024000
#数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/ToolIntegration?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#自动创建表
spring.jpa.hibernate.ddl-auto=update
#打印sql语句
#spring.jpa.show-sql=true
#设置数据库引擎为InnoDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#服务器日志
logging.file=serverlog.log
#上传文件限制
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
#Tomcat连接数
server.tomcat.accept-count=2000
server.tomcat.max-threads=2000
server.tomcat.max-connections=2000
#暴露所有监控端点
management.endpoints.web.exposure.include=*
#server.connection-timeout=18000000ms
#spring.datasource.initialize=false